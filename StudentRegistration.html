<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form style="background-color: bisque;">
        <h1>Student Registration Form</h1>
        <div>
            Roll no. <input type="number">
        </div>
        <br>
        <div>
            Student Name : <input type="text" placeholder="First Name"> - <input type="text" placeholder="Last Name">
        </div>
        <br>
        <div>
            Father's Name : <input type="text">
        </div>
        <br>
        <div>
            Date of birth : <input type="number" placeholder="Day"> - <input type="number" placeholder="month"> - <input type="number" placeholder="year"> (DD-MM-YYYY)
        </div>
        <br>
        <div>
            Mobile no. : <input type="text" value="+91"> - <input type="number">
        </div>
        <br>
        <div>
            Email id : <input type="email">
        </div>
        <br>
        <div>
            Password : <input type="password">
        </div>
        <br>
        <div>
            <label for="radio" name = gender></label>
            Gender : <input type="radio" id="radio" name="gender">Male <input type="radio" id="radio" name="gender">Female
        </div>
        <br>
        <div>
            Department : <input type="checkbox">CSE  <input type="checkbox">IT  <input type="checkbox">ECE  <input type="checkbox">Civil  <input type="checkbox">Mechanical
        </div>
        <br>
        <div>
            Course : <select>
                <option value="">--Select Course--</option>
                <option value="btech">B.Tech</option>
                <option value="bca">BCA</option>
                <option value="bsc">B.Sc</option>
                <option value="mtech">M.Tech</option>
                <option value="mba">MBA</option>
            </select>
        </div>
        <br>
        <div>
            Student photo : <input type="file">
        </div>
        <br>
        <div>
            City : <input type="text">
        </div>
        <br>
        <div>
            Address : <textarea></textarea>
        </div>
        <br>
        
        <button type="submit">Regiter</button>
    </form>
</body>
</html>
