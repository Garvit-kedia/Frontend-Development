<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Map Embed</title>
</head>
<body>
  <!-- The loading="lazy" attribute delays loading of the iframe until it's visible -->
  <h1>My City Location</h1>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!..."
    width="80%"
    height="400"
    title="My City Map"
    loading="lazy">
  </iframe>
</body>
</html>
