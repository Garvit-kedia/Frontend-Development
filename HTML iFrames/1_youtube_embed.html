<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Embed</title>
</head>
<body>
  <!-- Embedding a YouTube video using percentage width and height -->
  <h1>My Favorite YouTube Video</h1>
  <iframe 
    width="80%" 
    height="50%" 
    src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
    title="YouTube video player" 
    frameborder="0" 
    allowfullscreen>
  </iframe>
</body>
</html>
