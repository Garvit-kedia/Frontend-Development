<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotation Example</title>
</head>
<body>
  <blockquote>
    “Success is not final; failure is not fatal: it is the courage to continue that counts.”
  </blockquote>
  <p>As they say, <q>Keep going no matter what &amp; never give up!</q></p>
</body>
</html>
