<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
</head>
<body>
  <h1>Login</h1>
  <!-- CSRF token helps prevent cross-site request forgery attacks -->
  <form>
    <input type="hidden" name="csrf_token" value="123456dummy">
    <label>Username: <input type="text" required></label><br><br>
    <label>Password: <input type="password" required></label><br><br>
    <input type="submit" value="Login">
  </form>
</body>
</html>
