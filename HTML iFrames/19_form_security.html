<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Security Attributes</title>
</head>
<body>
  <h1>Secure Form</h1>
  <form autocomplete="off">
    <input type="text" placeholder="Username" required><br><br>
    <input type="password" placeholder="Password" required><br><br>
    <input type="submit" value="Login Securely">
  </form>
  <p>Note: Disabling autocomplete can help prevent sensitive data from being stored in the browser.</p>
</body>
</html>
