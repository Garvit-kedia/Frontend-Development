<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload Form</title>
</head>
<body>
  <h1>Upload Your Image</h1>
  <form>
    <input type="file" accept=".jpg,.png" required><br><br>
    <input type="submit" value="Upload">
  </form>
  <p>Only .jpg or .png image files are allowed.</p>
</body>
</html>
