<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
</head>
<body>
  <h1>Feedback Form</h1>
  <form method="post" action="#">
    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="5" cols="40"></textarea><br><br>
    <p>Rate Us:</p>
    <label><input type="radio" name="rating"> Good</label>
    <label><input type="radio" name="rating"> Average</label>
    <label><input type="radio" name="rating"> Poor</label><br><br>
    <input type="submit" value="Submit Feedback">
  </form>
</body>
</html>
