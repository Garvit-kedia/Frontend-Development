<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with Iframe Result</title>
</head>
<body>
  <h1>Submit Form</h1>
  <form action="result.html" target="resultFrame">
    <input type="text" placeholder="Enter text">
    <input type="submit" value="Submit">
  </form>
  <iframe name="resultFrame" width="100%" height="200" title="Form Result"></iframe>
</body>
</html>
