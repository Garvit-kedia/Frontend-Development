<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tfoot td {
      font-weight: bold;
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>
  <h1>Springfield High School</h1>

  <table title="Marks obtained in 5 subjects">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Marks Obtained</th>
        <th>Maximum Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mathematics</td>
        <td>88</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>91</td>
        <td>100</td>
      </tr>
      <tr>
        <td>English</td>
        <td>84</td>
        <td>100</td>
      </tr>
      <tr>
        <td>History</td>
        <td>79</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Computer Science</td>
        <td>95</td>
        <td>100</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total</td>
        <td>500</td>
      </tr>
      <tr>
        <td colspan="2">Average Marks</td>
        <td>87.4%</td>
      </tr>
    </tfoot>
  </table>

  <p style="text-align:center;">Report generated on: <strong>October 12, 2025</strong></p>
</body>
</html>
